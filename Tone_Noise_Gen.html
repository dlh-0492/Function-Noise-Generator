        <script type="text/javascript">
        //<![CDATA[
        
        var white_type = 0;
        var pink_clipping = 0;
        var brown_clipping = 0;
        var AudioContext = (window.AudioContext || window.webkitAudioContext || window.mozAudioContext || window.oAudioContext || window.msAudioContext);
        
        function isEvaluable(str)
        {
            try
            {
                var x = eval(str);
            }
            catch (e)
            {
                return false;
            }

            return true;
        }
        
        function hard_clip_normalise(s, t_high, t_low)
        {
            if (t_high < 0)
            {
                t_high *= -1;
            }

            if (t_low > 0)
            {
                t_low *= -1;
            }

            if (s > t_high)
            {
                s = t_high;
            }
            else if (s < t_low)
            {
                s = t_low;
            }

            s *= 1 / Math.max(t_high, t_low);

            return s;
        }
        
        if (AudioContext)
        {
            var actx = new AudioContext();
            var masterNode = actx.createGain();
            masterNode.gain.value = 1;

            // Oscillator
            var oscil = actx.createOscillator();
            var oscNode = actx.createGain();
            var oscOutNode = actx.createGain();
            oscNode.gain.value = 0.5;
            oscOutNode.gain.value = 0;

            oscil.type = "sine";
            oscil.frequency.setValueAtTime(440, actx.currentTime); // value in hertz
            oscil.connect(oscNode);
            oscNode.connect(oscOutNode);
            oscOutNode.connect(masterNode);
            oscil.start();

            var defaultBufferSize = 16384;
            var MAX_GAIN = 1;
            
            // Begin Noise.js
            
            /**
             * The MIT License (MIT)
             *
             * Copyright (C) 2013 Zach Denton
             * 
             * Permission is hereby granted, free of charge, to any person obtaining a copy of
             * this software and associated documentation files (the "Software"), to deal in

             * the Software, and to permit persons to whom the Software is furnished to do so,
             * subject to the following conditions:
             * 
             * The above copyright notice and this permission notice shall be included in all
             * copies or substantial portions of the Software.
             * 
             * THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
             * IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS
             * FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR
             * COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER
             * IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN
             * CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.
             * 
             * (The script here has been modified from the original)
             * Source: http://www.github.com/zacharydenton/noise.js
             */

            (function(AudioContext, bufferSize, b, r, y, n) {
                AudioContext.prototype.createWhiteNoise = function() {
                    /**
                     * Generate white noise
                     */
                    var node = this.createScriptProcessor(bufferSize, b, r);
                    node.onaudioprocess = function(e) {
                        var output = e.outputBuffer.getChannelData(0);

                        for (var i = 0; i < bufferSize; i++)
                        {
                            var white = Math.random() * 2 - 1;
                            switch (white_type)
                            {
                                case 0:
                                    output[i] = white;
                                break;
                                case 1:
                                    output[i] = ((white >= 0) ? 1 : -1);
                                break;
                                case 2:
                                    output[i] = Math.floor(Math.random() * 3) - 1;
                                break;
                            }
                        }
                    };

                    return node;
                };

                AudioContext.prototype.createPinkNoise = function() {
                    /**
                     * Generate pink noise
                     */
                    var b0 = y, b1 = y, b2 = y, b3 = y, b4 = y, b5 = y, b6 = y;
                    var node = this.createScriptProcessor(bufferSize, b, r);
                    node.onaudioprocess = function(e) {
                        var output = e.outputBuffer.getChannelData(0);

                        for (var i = 0; i < bufferSize; i++) 
                        {
                            var white = Math.random() * 2 - 1;

                            // Filter to approximate 10 dB per decade
                            b0 = 0.99886 * b0 + white * 0.0555179;
                            b1 = 0.99332 * b1 + white * 0.0750759;
                            b2 = 0.96900 * b2 + white * 0.1538520;
                            b3 = 0.86650 * b3 + white * 0.3104856;
                            b4 = 0.55000 * b4 + white * 0.5329522;
                            b5 = -0.76162 * b5 - white * 0.0168980;
                            var s = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.15; // Roughly compensate for gain
                            b6 = white * 0.115926;

                            switch (pink_clipping)
                            {
                                case 0:
                                    output[i] = s;
                                break;
                                case 1:
                                    output[i] = hard_clip_normalise(s, 1 / Math.sqrt(2), -1 / Math.sqrt(2));
                                break;
                                case 2:
                                    output[i] = hard_clip_normalise(s, 0.5, -0.5);
                                break;
                                case 3:
                                    output[i] = hard_clip_normalise(s, -0.25, 0.25);
                                break;
                                default:
                                break;
                            }
                        }
                    };

                    return node;
                };

                AudioContext.prototype.createBrownNoise = function() {
                    /**
                     * Generate Brownian noise 
                     */
                    var node = this.createScriptProcessor(bufferSize, b, r);
                    node.onaudioprocess = function(e) {
                        var output = e.outputBuffer.getChannelData(0);
                        var leakage = (((1 - 144.0 / actx.sampleRate) < 0.9999) ? (1 - 144.0 / actx.sampleRate) : 0.9999);
                        var scaling = ((9.0 / Math.sqrt(actx.sampleRate) > 0.01) ? (9.0 / Math.sqrt(actx.sampleRate)) : 0.01);
                        var s = 0;

                        for (var i = 0; i < bufferSize; i++)
                        {
                            var white = Math.random() * 2 - 1;
                            var z = leakage * s + white * scaling;
                            s = ((Math.abs(z) > 1.0) ? (leakage * s - white * scaling) : z);

                            switch (brown_clipping)
                            {
                                case 0:
                                    output[i] = s;
                                break;
                                case 1:
                                    output[i] = hard_clip_normalise(s, 1 / Math.sqrt(2), -1 / Math.sqrt(2));
                                break;
                                case 2:
                                    output[i] = hard_clip_normalise(s, 0.5, -0.5);
                                break;
                                case 3:
                                    output[i] = hard_clip_normalise(s, -0.25, 0.25);
                                break;
                                default:
                                break;
                            }
                        }
                    };

                    return node;
                };
            })(AudioContext, defaultBufferSize, 1, 1, 0, 0);

            // End Noise.js
            
            // Set up gain and switch nodes
            var noiseNode = actx.createGain();
            var noiseOutNode = actx.createGain();

            // Set up white noise 
            var whiteNoise = actx.createWhiteNoise(defaultBufferSize, false);
            var whiteGain = actx.createGain();
            whiteGain.gain.value = 1;
            whiteNoise.connect(whiteGain).connect(noiseNode);

            // Set up pink noise 
            var pinkNoise = actx.createPinkNoise(defaultBufferSize);
            var pinkGain = actx.createGain();
            pinkGain.gain.value = 0;
            pinkNoise.connect(pinkGain).connect(noiseNode);

            // Set up Brownian noise 
            var brownNoise = actx.createBrownNoise(defaultBufferSize);
            var brownGain = actx.createGain();
            brownGain.gain.value = 0;
            brownNoise.connect(brownGain).connect(noiseNode);

            // Mute output gain initially
            noiseNode.gain.value = 0.5;
            noiseOutNode.gain.value = 0;
            noiseNode.connect(noiseOutNode);

            // Subsonic filter
            var hpf = actx.createBiquadFilter();
            hpf.type = "highpass";
            hpf.frequency.setValueAtTime(20, actx.currentTime);
            hpf.Q.setValueAtTime(1 / Math.sqrt(2), actx.currentTime);

            noiseOutNode.connect(hpf).connect(masterNode).connect(actx.destination);
        }

        //]]>
        </script>
        <script type="text/javascript">
        //<![CDATA[
        
        $(document).ready(function() {
            function tglc(nd, btn_id)
            {
                var btn = document.getElementById(btn_id);
                var t = actx.currentTime;

                if (!nd.gain.value)
                {
                    nd.gain.value = 1;
                    btn.style.color = "#00AA00";
                    btn.innerText = "ON";
                }
                else
                {
                    nd.gain.value = 0;
                    btn.style.color = "#FF0000";
                    btn.innerText = "OFF";
                }
            }
            
            $("#sound_srate").html(actx.sampleRate);

            var ops = $("OPTION");
            
            // Black key / White key distinction
            for (var i = 0; i < ops.length; i++)
            {
                var el = ops[i];
                var num = parseInt(el.value, 10);
                ([0, 2, 5, 7, 10].indexOf(Math.abs(num) % 12) >= 0) && el.setAttribute("style", "background: #000000; color: #FFFFFF;");
            }

            $("#SELECTORS").on("click", function(evt) {
                let tgt = evt.target;

                if (tgt.tagName === "INPUT")
                {
                    switch (tgt.id)
                    {
                        // Waveform channels
                        case "sine_button":
                            oscil.type = "sine";
                        break;
                        case "triangle_button":
                            oscil.type = "triangle";
                        break;
                        case "square_button":
                            oscil.type = "square";
                        break;
                        case "saw_button":
                            oscil.type = "sawtooth";
                        break;
                        default:
                            whiteGain.gain.value = ((tgt.id === "white_noise") ? 1 : 0);
                            pinkGain.gain.value = ((tgt.id === "pink_noise") ? 1 : 0);
                            brownGain.gain.value = ((tgt.id === "brown_noise") ? 1 : 0);
                        break;
                    }
                }
                else
                {
                    return;
                }
            });

            $("#TYPE_SELECTORS").on("change", function(evt) {
                let tgt = evt.target;

                switch (tgt.id)
                {
                    case "freq":
                    (function() {
                        if (!isEvaluable(this.value))
                        {
                            alert("Please enter a NUMBER.");
                        }
                        else if (isEvaluable(this.value) && (this.value <= 1))
                        {
                            alert("Frequency must be at least 1 Hz and must be positive. ");
                        }
                        else if (isEvaluable(this.value) && (this.value > (actx.sampleRate / 2)) && (oscil.type === "sine"))
                        {
                            alert("Maximum sine frequency is " + actx.sampleRate / 2 + " Hz.");
                        }
                        else if (isEvaluable(this.value) && (this.value > (actx.sampleRate / 4)) && (oscil.type !== "sine"))
                        {
                            alert("Maximum frequency is " + actx.sampleRate / 4 + " Hz. ");
                        }
                        else
                        {
                            oscil.frequency.setValueAtTime(tgt.value, actx.currentTime);
                        }
                    })();
                    break;
                    case "key_num":
                    (function() {
                        if (!isEvaluable(tgt.value))
                        {
                            $("#freq").attr("disabled", false);
                        }
                        else
                        {
                            var f = parseFloat($("#key_num").children("option:selected").attr("data-freq"));
                            $("#freq").attr("disabled", true).val(f);
                            oscil.frequency.setValueAtTime(f, actx.currentTime);
                        }
                    })();
                    break;
                }
            });

            $("#TYPE_SELECTORS").on("click", function(evt) {
                let tgt = evt.target;

                switch (tgt.id)
                {   // Switch between random, binary, and ternary noise
                    case "rand_white":
                    white_type = 0;
                    break;
                    case "binary_white":
                    white_type = 1;
                    break;
                    case "ternary_white":
                    white_type = 2;
                    break;

                    // Set clipping threshold for pink noise and Brownian noise
                    case "unclip":
                    pink_clipping = 0;
                    brown_clipping = 0;
                    break;
                    case "clip_3db":
                    pink_clipping = 1;
                    brown_clipping = 1;
                    break;
                    case "clip_6db":
                    pink_clipping = 2;
                    brown_clipping = 2;
                    break;
                    case "clip_12db":
                    pink_clipping = 3;
                    brown_clipping = 3;
                    break;
                }
            });

            $("#SWITCHES").on("click", function(evt) {
                let tgt = evt.target;
                var oscvol = document.getElementById("osc_vol");
                var noisevol = document.getElementById("noise_vol");

                actx.resume().then(() => {
                    if (["oscillator_switch", "OSC_TRIG_LAB"].indexOf(tgt.id) >= 0)
                    {
                        tglc(oscOutNode, "OSC_TRIG_LAB");
                    }
                    else if (["noise_switch", "NOISE_TRIG_LAB"].indexOf(tgt.id) >= 0)
                    {
                        tglc(noiseOutNode, "NOISE_TRIG_LAB");
                    }
                    else
                    {
                        return;
                    }
                });
            });

            $("#osc_vol").on("input", function() {
                oscNode.gain.value = this.value / this.max * MAX_GAIN;
            });

            $("#noise_vol").on("input", function() {
                noiseNode.gain.value = this.value / this.max * MAX_GAIN;
            });
        });
        
        //]]>
        </script>
